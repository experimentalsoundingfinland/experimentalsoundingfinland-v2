name: Daily Dummy File Update

on:
  schedule:
    - cron: '0 23 * * *'  # Runs every day at 11 PM UTC
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write

jobs:
  update-dummy-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for all tags and branches

      - name: Create or Update Dummy File
        run: |
          echo "Update timestamp: $(date)" > dummy.txt
          git add dummy.txt
          git commit -m "Trigger daily build with dummy file [skip ci]" || echo "No changes to commit"

      - name: Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git push origin HEAD:main
